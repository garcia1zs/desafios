<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
    bodY{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            text-transform: uppercase;
        }
        
        thead{
            background-color: gray;
            color: white;}
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }       
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>nomes</th>
                <th>filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Mulheres</th>
                <td>Ana Maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
